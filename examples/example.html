<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>elevatorScroll -example-</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="/elevator_scroll.css">
	<link rel="stylesheet" type="text/css" href="/examples/example.css">
</head>
<body class="example">

<ul id="nav">
	<li><a href="#section1">セクション1</a></li>
	<li><a href="#section2">セクション2</a></li>
	<li><a href="#section3">セクション3</a></li>
</ul>

<div id="elevator_scroll">

	<div class="es-left">
		<div class="es-section">
			<div class="section-inner">
				<h1>セクション1_left</h1>
			</div>
		</div>
		<div class="es-section">
			<div class="section-inner">
				<h1>セクション2_left</h1>
			</div>
		</div>
		<div class="es-section">
			<div class="section-inner">
				<h1>セクション3_left</h1>
			</div>
		</div>
	</div>

	<div class="es-right">
		<div class="es-section">
			<div class="section-inner">
				<h1>セクション1_right</h1>
			</div>
		</div>
		<div class="es-section">
			<div class="section-inner">
				<h1>セクション2_right</h1>
			</div>
		</div>
		<div class="es-section">
			<div class="section-inner">
				<h1>セクション3_right</h1>
			</div>
		</div>
	</div>

</div>

<script type="text/javascript" src="/elevator_scroll.js"></script>
<script>
	var obj = new elevator_scroll('#elevator_scroll', {
		sectionsName: ['section1', 'section2', 'section3'],
		sectionsColor: ['#6e5aff', '#f8b500', '#53beb7'],
		menu:'#nav',
		activeMenu: ['section1', 'section2', 'section3']
	});
</script>
</body>
</html>
